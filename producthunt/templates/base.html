<!-- sitewide page -->
<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<!-- bootstrap css has to be custom css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Producthunt Clone</title>
</head>
<body>
	
	<nav class="navbar navbar-expand-sm bg-light navbar-light text-secondary">
		<div class="container">
			<a class="navbar-brand">
				<img src="{% static 'logo.png' %}" class="d-inline-block align-top mr-1" height=30 width=30>
				Producthunt Clone
			</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ml-auto">
					{% if user.is_authenticated %}
					<!-- <li class="nav-item">
						<a href="#" class="nav-link">User : {{user.username}}</a>
					</li> -->
					<li class="nav-link">{{ user.username }}</li>
					<li class="nav-item">
						<a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">Logout</a>
						<form action="{% url 'logout' %}" id="logout" method="POST">
							{% csrf_token %}
							<input type="hidden">
						</form>
					</li>
					{% else %}
					<li class="nav-item">
						<a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'login' %}" class="nav-link">Login</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<section id="main">
		<div class="container my-3">
			{% block content %}
			{% endblock %}
		</div>
	</section>

	<footer class="text-muted">
		<div class="container text-center">
			<p>producthunt clone {% now "Y" %}</p>
		</div>
	</footer>

<!-- jquery -->
<script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<!-- slim version of bootstrap does not have couple of features so do not use -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
